<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daimler</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="sideContainer">
        <div class="imgside">

        <div class="navigation">
          <ul class="nav nav-stacked navList">
            <li><i class="fa fa-tachometer"></i> Dashboard</li>
            <li><i class="fa fa-user"></i> Program Level KPIs</li>

            <li><i class="fa fa-file-text-o"></i> Project Summary</li>
            <li><i class="fa fa-paper-plane-o"></i> Project Execution</li>
              </ul>
        </div>
        </div>
        </div>
        <div id="header">

            <ul class="nav nav-stacked navList">

            <li><i class="fa fa-file-text-o"></i> Logout</li>
            </ul>
          </div> 
      </div>

      </div>
      </div>
